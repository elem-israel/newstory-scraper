name: Docker Flask Celery Redis

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@master
        with:
          ref: master

      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: azure/docker-login@v1
        with:
          login-server: newstorycontainerregistry.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - run: |
          docker build api -t newstorycontainerregistry.azurecr.io/api:${{ github.sha }}
          docker push newstorycontainerregistry.azurecr.io/api:${{ github.sha }}
          docker build api -t newstorycontainerregistry.azurecr.io/api:latest
          docker push newstorycontainerregistry.azurecr.io/api:latest

      - run: |
          docker build celery-queue -t newstorycontainerregistry.azurecr.io/celery-queue:${{ github.sha }}
          docker push newstorycontainerregistry.azurecr.io/celery-queue:${{ github.sha }}
          docker build celery-queue -t newstorycontainerregistry.azurecr.io/celery-queue:latest
          docker push newstorycontainerregistry.azurecr.io/celery-queue:latest

      - name: Azure logout
        run: |
          az logout
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Build
      run: docker-compose up -d
